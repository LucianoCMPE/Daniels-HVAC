<style>
body {
	font-family: Arial, Helvetica, sans-serif;
	margin: 0;
}

/* Style the header */

.header {
	padding: 100px;
	text-align: center;
	background: #ffffff;
	font-family: 'Poiret One', cursive;
	font-weight: normal;
	font-smooth: antialiased;
	color: #C21A1A;
	background: linear-gradient(65deg, transparent 30%, rgba(193, 43, 43, 1) 100%) left no-repeat, linear-gradient(90deg, rgba(255, 255, 255, 0), rgba(255,255,255,0)) 0px 0 no-repeat;
}


/* Increase the font size of the h1 element */

.header h1 {
	font-size: 50px;
	text-shadow: 0.03em 0 grey, 0 0.03em grey, -0.03em 0 grey, 0 -0.03em grey, -0.03em -0.03em grey, -0.03em 0.03em grey, 0.03em -0.03em grey, 0.03em 0.03em grey, 5px 5px 0px rgba(0, 0, 0, 0.2);
}

.header p {
	text-align: right;
	color: #3E3E3E;
	font-size: 40px;
	text-shadow: 0.01em 0 grey, 0 0.01em grey, -0.01em 0 grey, 0 -0.01em grey, -0.01em -0.03em grey, -0.01em 0.03em grey, 0.01em -0.03em grey, 0.01em 0.03em grey;
	/*text-shadow: 4px 4px 4px grey,
				   5px 5px 5px black;*/
}


/* Style the top navigation bar */

.navbar {
	overflow: hidden;
	background-color: #333;
}


/* Style the navigation bar links */

.navbar a {
	float: left;
	display: block;
	color: white;
	text-align: center;
	padding: 14px 20px;
	text-decoration: none;
}


/* Right-aligned link */

.navbar a.right {
	float: right;
}


/* Change color on hover */

.navbar a:hover {
	background-color: #ddd;
	color: black;
}

/* Responsive layout - when the screen is less than 400px wide, make the navigation links stack on top of each other instead of next to each other */

@media screen and (max-width: 400px) {
	.navbar a {
		float: none;
		width: 100%;
	}
}

* {
	box-sizing: border-box
}

img {
	vertical-align: middle;
}

/* Slideshow container */

.slideshow-container {
	width: 100%;
	position: relative;
	overflow: hidden;
	margin: auto;
}


/* Next & previous buttons */

.prev,
.next {
	cursor: pointer;
	position: absolute;
	background: #000;
	top: 50%;
	width: auto;
	padding: 16px;
	margin-top: -22px;
	color: white;
	font-weight: bold;
	font-size: 18px;
	transition: 0.6s ease;
	border-radius: 0 3px 3px 0;
	user-select: none;
}

/* Position the "next button" to the right */

.next {
	right: 0;
	border-radius: 3px 0 0 3px;
}


/* On hover, add a black background color with a little bit see-through */

.prev:hover,
.next:hover {
	background-color: rgba(0, 0, 0, 0.8);
}


/* Caption text */

.text {
	color: #f2f2f2;
	text-align: center;
	font-family: 'Kaisei HarunoUmi', serif;
	font-weight: normal;
	color: #6b6b69;
	line-height: 38px;
	text-transform: uppercase;
	margin: 0px 0px 250px;
	font-size: 40px;
	padding: 8px 12px;
	position: absolute;
	bottom: 8px;
	width: 100%;
	text-align: center;
	text-shadow: 2px 2px 2px rgba(0, 0, 0, 0.5);
	text-rendering: optimizeLegibility !important;
	-webkit-font-smoothing: antialiased !important;
	-webkit-text-stroke: .025em rgba(51, 51, 51, 0.50);
}

.text span {
	background: linear-gradient(0deg, transparent 0%, rgba(215, 215, 215, 0.8) 0%) left no-repeat, linear-gradient(0deg, rgba(215, 215, 215, 0.8), rgba(215, 215, 215, 0.8)) 30px 0 no-repeat;
	background-size: 30px 100%, 100% 100%;
	 box-shadow: 0 0 0.1em 0.1em #3d3d3d;
	width: 200px;
	height: 60px;
	padding: 0 20px;
	margin: 20px auto;
}


/* Number text (1/3 etc) */

.numbertext {
	color: #f2f2f2;
	font-size: 12px;
	padding: 8px 12px;
	position: absolute;
	top: 0;
}

.hmm {
filter: blur(3px);
// Browser Specific
-webkit-filter: blur(3px);
-moz-filter: blur(3px);
-o-filter: blur(3px);
-ms-filter: blur(3px);
}

/* The dots/bullets/indicators */

.dot {
	cursor: pointer;
	height: 15px;
	width: 15px;
	margin: 0 2px;
	background-color: #bbb;
	border-radius: 50%;
	display: inline-block;
	transition: background-color 0.6s ease;
}

.active,
.dot:hover {
	background-color: #717171;
}


/* Fading animation */

.fade {
	-webkit-animation-name: fade;
	-webkit-animation-duration: 1s;
	animation-name: fade;
	animation-duration: 1s;
}

@-webkit-keyframes fade {
	from {
		opacity: .4
	}
	to {
		opacity: 1
	}
}

@keyframes fade {
	from {
		opacity: .4
	}
	to {
		opacity: 1
	}
}


/* On smaller screens, decrease text size */

@media only screen and (max-width: 300px) {
	.prev,
	.next,
	.text {
		font-size: 11px
	}
}

</style>
</head>

<a class="prev" onclick="plusSlides(-1)">&#10094;</a>
<a class="next" onclick="plusSlides(1)" id = "slideshow-container">&#10095;</a>

<br>

<div style="text-align:center">
  <span class="dot" onclick="currentSlide(1)"></span>
  <span class="dot" onclick="currentSlide(2)"></span>
  <span class="dot" onclick="currentSlide(3)"></span>
</div>

<script>
var slideIndex = 1;
showSlides(slideIndex);

function plusSlides(n) {
  showSlides(slideIndex += n);
}

function currentSlide(n) {
  showSlides(slideIndex = n);
}

function showSlides(n) {
  var i;
  var slides = document.getElementsByClassName("mySlides");
  var dots = document.getElementsByClassName("dot");
  if (n > slides.length) {slideIndex = 1}
  if (n < 1) {slideIndex = slides.length}
  for (i = 0; i < slides.length; i++) {
      slides[i].style.display = "none";
  }
  for (i = 0; i < dots.length; i++) {
      dots[i].className = dots[i].className.replace(" active", "");
  }
  slides[slideIndex-1].style.display = "block";
  dots[slideIndex-1].className += " active";
}
</script>
