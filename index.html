<!DOCTYPE html>
<html lang="en">
<head>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Zilla+Slab:ital,wght@1,700&display=swap" rel="stylesheet">
<title>Daniel's HVAC</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body {
	font-family: Arial, Helvetica, sans-serif;
	margin: 0;
}

/* Style the header */

.header {
	padding: 100px;
	text-align: center;
	background: #ffffff;
	font-family: 'Zilla Slab', serif;
	font-weight: normal;
	font-smooth: antialiased;
	color: #C21A1A;
	background: linear-gradient(65deg, transparent 65%, rgba(0, 0, 0, 0.7) 95%) left no-repeat, linear-gradient(0deg, rgba(255, 255, 255, 0), rgba(255, 255, 255, 0)) 0px 0 no-repeat;
}


/* Increase the font size of the h1 element */

.header h1 {
	font-size: 50px;
	text-shadow: 0.03em 0 grey, 0 0.03em grey, -0.03em 0 grey, 0 -0.03em grey, -0.03em -0.03em grey, -0.03em 0.03em grey, 0.03em -0.03em grey, 0.03em 0.03em grey, 5px 5px 0px rgba(0, 0, 0, 0.2);
}

.header p {
	text-align: right;
	color: #3E3E3E;
	font-size: 40px;
	text-shadow: 0.01em 0 grey, 0 0.01em grey, -0.01em 0 grey, 0 -0.01em grey, -0.01em -0.03em grey, -0.01em 0.03em grey, 0.01em -0.03em grey, 0.01em 0.03em grey;
	/*text-shadow: 4px 4px 4px grey,
				   5px 5px 5px black;*/
}


/* Style the top navigation bar */

.navbar {
	overflow: hidden;
	background-color: #333;
}


/* Style the navigation bar links */

.navbar a {
	float: left;
	display: block;
	color: white;
	text-align: center;
	padding: 14px 20px;
	text-decoration: none;
}


/* Right-aligned link */

.navbar a.right {
	float: right;
}


/* Change color on hover */

.navbar a:hover {
	background-color: #ddd;
	color: black;
}


/* Column container */

.row {
	display: flex;
	flex-wrap: wrap;
}


/* Create two unequal columns that sits next to each other */


/* Sidebar/left column */

.side {
	flex: 30%;
	background-color: #f1f1f1;
	padding: 20px;
}


/* Main column */

.main {
	flex: 70%;
	background-color: white;
	padding: 20px;
}


/* Fake image, just for this example */

.fakeimg {
	background-color: #aaa;
	width: 100%;
	padding: 20px;
}


/* Responsive layout - when the screen is less than 700px wide, make the two columns stack on top of each other instead of next to each other */

@media screen and (max-width: 700px) {
	.row {
		flex-direction: column;
	}
}


/* Responsive layout - when the screen is less than 400px wide, make the navigation links stack on top of each other instead of next to each other */

@media screen and (max-width: 400px) {
	.navbar a {
		float: none;
		width: 100%;
	}
}

* {
	box-sizing: border-box
}

body {
	font-family: Verdana, sans-serif;
	margin: 0
}

.mySlides {
	display: none
}

img {
	vertical-align: middle;
}


/* Slideshow container */

.slideshow-container {
	width: 100%;
	position: relative;
	overflow: hidden;
	margin: auto;
}


/* Next & previous buttons */

.prev,
.next {
	cursor: pointer;
	position: absolute;
	background: #000;
	top: 50%;
	width: auto;
	padding: 16px;
	margin-top: -22px;
	color: white;
	font-weight: bold;
	font-size: 18px;
	transition: 0.6s ease;
	border-radius: 0 3px 3px 0;
	user-select: none;
}


/* Position the "next button" to the right */

.next {
	right: 0;
	border-radius: 3px 0 0 3px;
}


/* On hover, add a black background color with a little bit see-through */

.prev:hover,
.next:hover {
	background-color: rgba(0, 0, 0, 0.8);
}


/* Caption text */

.text {
	color: #f2f2f2;
	text-align: center;
	font-family: 'Zilla Slab', serif;
	font-weight: normal;
	color: #6b6b69;
	line-height: 38px;
	text-transform: uppercase;
	margin: 0px 0px 250px;
	font-size: 40px;
	padding: 8px 12px;
	position: absolute;
	bottom: 8px;
	width: 100%;
	text-align: center;
	text-shadow: 1px 1px 1px rgba(0, 0, 0, 0.004);
	text-rendering: optimizeLegibility !important;
	-webkit-font-smoothing: antialiased !important;
	-webkit-text-stroke: .025em rgba(51, 51, 51, 0.50);
}

.text span {
	background: linear-gradient(65deg, transparent 10%, rgba(215, 215, 215, 0.8) 10%) left no-repeat, linear-gradient(0deg, rgba(215, 215, 215, 0.8), rgba(215, 215, 215, 0.8)) 30px 0 no-repeat;
	background-size: 30px 100%, 100% 100%;
	width: 200px;
	height: 60px;
	padding: 0 20px;
	margin: 20px auto;
}


/* Number text (1/3 etc) */

.numbertext {
	color: #f2f2f2;
	font-size: 12px;
	padding: 8px 12px;
	position: absolute;
	top: 0;
}


/* The dots/bullets/indicators */

.dot {
	cursor: pointer;
	height: 15px;
	width: 15px;
	margin: 0 2px;
	background-color: #bbb;
	border-radius: 50%;
	display: inline-block;
	transition: background-color 0.6s ease;
}

.active,
.dot:hover {
	background-color: #717171;
}


/* Fading animation */

.fade {
	-webkit-animation-name: fade;
	-webkit-animation-duration: 1.5s;
	animation-name: fade;
	animation-duration: 1.5s;
}

@-webkit-keyframes fade {
	from {
		opacity: .4
	}
	to {
		opacity: 1
	}
}

@keyframes fade {
	from {
		opacity: .4
	}
	to {
		opacity: 1
	}
}


/* On smaller screens, decrease text size */

@media only screen and (max-width: 300px) {
	.prev,
	.next,
	.text {
		font-size: 11px
	}
}

</style>
</head>
<body>

<div>
  <img align = "left" src="newlogo.png">
  </div>
<div class="header">
  <!-- <h1> Daniel's HVAC</h1> -->
  <!-- <p> Serving Baltimore and surrounding areas </p> -->
</div>

<div class="navbar">
  <a href="#">Air Conditioning</a>
  <a href="#">Heating</a>
  <a href="#">About</a>
  <a href="contact.html" class="right">Contact us</a>
</div>

<div class="slideshow-container">

<div class="mySlides fade">
  <div class="numbertext">1 / 3</div>
  <img src="test2.jpg" style="width:100%">
  <div class="text"><span>Family owned and operated for over 10 years! </span> </div>
</div>

<div class="mySlides fade">
  <div class="numbertext">2 / 3</div>
  <img src="test2.jpg" style="width:100%">
  <div class="text"><span>Trustworthy and dependable service</span></div>
</div>

<div class="mySlides fade">
  <div class="numbertext">3 / 3</div>
  <img src="test2.jpg" style="width:100%">
  <div class="text"><span>Need service? Contact us now!</span></div>
</div>

<a class="prev" onclick="plusSlides(-1)">&#10094;</a>
<a class="next" onclick="plusSlides(1)">&#10095;</a>

</div>
<br>

<div style="text-align:center">
  <span class="dot" onclick="currentSlide(1)"></span> 
  <span class="dot" onclick="currentSlide(2)"></span> 
  <span class="dot" onclick="currentSlide(3)"></span> 
</div>

<script>
var slideIndex = 1;
showSlides(slideIndex);

function plusSlides(n) {
  showSlides(slideIndex += n);
}

function currentSlide(n) {
  showSlides(slideIndex = n);
}

function showSlides(n) {
  var i;
  var slides = document.getElementsByClassName("mySlides");
  var dots = document.getElementsByClassName("dot");
  if (n > slides.length) {slideIndex = 1}    
  if (n < 1) {slideIndex = slides.length}
  for (i = 0; i < slides.length; i++) {
      slides[i].style.display = "none";  
  }
  for (i = 0; i < dots.length; i++) {
      dots[i].className = dots[i].className.replace(" active", "");
  }
  slides[slideIndex-1].style.display = "block";  
  dots[slideIndex-1].className += " active";
}
</script>

<p>&nbsp;</p><p>&nbsp;</p><p>&nbsp;</p><p>&nbsp;</p><p>&nbsp;</p>
</body>
</html>
