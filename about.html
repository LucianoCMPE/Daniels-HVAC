	<style>
	body {
		font-family: Arial, Helvetica, sans-serif;
		margin: 0;
	}
	/* Style the header */

	.header {
		padding: 100px;
		text-align: center;
		background: #ffffff;
		font-family: 'Poiret One', cursive;
		font-weight: normal;
		font-smooth: antialiased;
		color: #C21A1A;
		background: linear-gradient(65deg, transparent 30%, rgba(193, 43, 43, 1) 100%) left no-repeat, linear-gradient(90deg, rgba(255, 255, 255, 0), rgba(255, 255, 255, 0)) 0px 0 no-repeat;
	}
	/* Increase the font size of the h1 element */

	.header h1 {
		font-size: 50px;
		text-shadow: 0.03em 0 grey, 0 0.03em grey, -0.03em 0 grey, 0 -0.03em grey, -0.03em -0.03em grey, -0.03em 0.03em grey, 0.03em -0.03em grey, 0.03em 0.03em grey, 5px 5px 0px rgba(0, 0, 0, 0.2);
	}

	.header p {
		text-align: right;
		color: #3E3E3E;
		font-size: 40px;
		text-shadow: 0.01em 0 grey, 0 0.01em grey, -0.01em 0 grey, 0 -0.01em grey, -0.01em -0.03em grey, -0.01em 0.03em grey, 0.01em -0.03em grey, 0.01em 0.03em grey;
		/*text-shadow: 4px 4px 4px grey,
				   5px 5px 5px black;*/
	}
	/* Style the top navigation bar */

	.navbar {
		overflow: hidden;
		background-color: #333;
	}
	/* Style the navigation bar links */

	.navbar a {
		float: left;
		display: block;
		color: white;
		text-align: center;
		padding: 14px 20px;
		text-decoration: none;
	}
	/* Right-aligned link */

	.navbar a.right {
		float: right;
	}
	/* Change color on hover */

	.navbar a:hover {
		background-color: #ddd;
		color: black;
	}
	/* Column container */

	.row {
		display: flex;
		flex-wrap: wrap;
	}
	/* Create two unequal columns that sits next to each other */
	/* Sidebar/left column */

	.side {
		flex: 30%;
		background-color: #f1f1f1;
		padding: 20px;
	}
	/* Main column */

	.main {
		flex: 70%;
		background-color: white;
		padding: 20px;
	}
	/* Fake image, just for this example */

	.fakeimg {
		background-color: #aaa;
		width: 100%;
		padding: 20px;
	}
	/* Responsive layout - when the screen is less than 700px wide, make the two columns stack on top of each other instead of next to each other */

	@media screen and (max-width: 700px) {
		.row {
			flex-direction: column;
		}
	}
	/* Responsive layout - when the screen is less than 400px wide, make the navigation links stack on top of each other instead of next to each other */

	@media screen and (max-width: 400px) {
		.navbar a {
			float: none;
			width: 100%;
		}
	}

	* {
		box-sizing: border-box
	}

	body {
		font-family: Verdana, sans-serif;
		margin: 0
	}

	.mySlides {
		display: none
	}

	img {
		vertical-align: middle;
	}

	* {
		box-sizing: border-box;
	}
	/* Style inputs */

	input[type=text],
	select,
	textarea {
		width: 100%;
		padding: 12px;
		border: 1px solid #ccc;
		margin-top: 6px;
		margin-bottom: 16px;
		resize: vertical;
	}

	input[type=submit] {
		background-color: #04AA6D;
		color: white;
		padding: 12px 20px;
		border: none;
		cursor: pointer;
	}

	input[type=submit]:hover {
		background-color: #45a049;
	}
	/* Style the container/contact section */

	.container {
		border-radius: 5px;
		background-color: #f2f2f2;
		padding: 10px;
	}
	/* Create two columns that float next to eachother */

	.column {
		float: left;
		width: 50%;
		margin-top: 6px;
		padding: 20px;
	}
	/* Clear floats after the columns */

	.row:after {
		content: "";
		display: table;
		clear: both;
	}
	/* Responsive layout - when the screen is less than 600px wide, make the two columns stack on top of each other instead of next to each other */

	@media screen and (max-width: 600px) {
		.column,
		input[type=submit] {
			width: 100%;
			margin-top: 0;
		}
	}
	</style>
